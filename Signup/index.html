<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Styles/style.css">
<title>Luts Place - Sign Up</title>
  </head>
  <body>
  <form action="actionpage.html" class="container">
  <div>
    <h1>Sign Up</h1>
    <p>Please Sign In to continue.</p>
    <hr>
    
    <div class="email">
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required style="font-family: Poppins;">
  </div>

    <div class="password">
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required style="font-family: Poppins;">
  </div>

    <div class="repeat">
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required style="font-family: Poppins;">
  </div>

    <div class="remember">
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px"> Remember me
    </label>
  </div>

    <p>By creating an account you agree to our <a href="#" style="color: lightskyblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
  </body>
</html>
