<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - lutsplace</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <h1 class="heading">lutsplace</h1>
    <div class="container">
        <div class="form-wrapper">
            <div class="banner">
                <h1>Sign Up</h1>
                <p>Start your adventure by siging up today</p>
              </div>
              <div class="green-bg">
                <button type="button">Sign Up</button>
              </div>
            <form id="form" action="redirect.html">
                <h1>Create an Account</h1>
                <div class="input-control">
                    <i class="fas fa-user"></i>
                    <input id="username" name="username" type="text" placeholder="Username">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <i class="fas fa-envelope"></i>
                    <input id="email" name="email" type="email" placeholder="Email">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <i class="fas fa-lock"></i>
                    <input id="password"name="password" type="password" placeholder="Password">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <i class="fas fa-lock"></i>
                    <input id="password2"name="password2" type="password" placeholder="Retype Password">
                    <div class="error"></div>
                </div>
                <button type="submit" class="button">Sign Up</button>
                </div>
            </form>
    </div>
</body>
</html>
